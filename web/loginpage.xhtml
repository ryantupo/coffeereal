<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
        <link rel="stylesheet" href="resources/css/homepagestylesheet.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>

        <div class="topnav">
            <h:outputText value="#{navbar.navBar}" escape="false" />
            

            <h:form>
                <h:commandButton value="Logout" class="logoutbutton" action="#{loginbean.logout()}"/>
            </h:form>
        </div>


        
        
        <h1 class="center registertitle" >LOG IN</h1>
        
        
        <div class="p-field p-grid divlogin registerblock center ">

            <h:form class="paddinginput2">

                    <h:outputLabel value = "Username:"/>
                    <div class="p-col paddinginput">
                    <p:inputText id="UserNameInputText" required="true"
                                 requiredMessage="Please enter a valid Username"
                                 value="#{loginbean.userName}" maxlength="30">
                    </p:inputText>
                    <h:message for="UserNameInputText" styleClass="error"/><br/>
                    </div>

                    <h:outputLabel value = "Password:"/>
                    <div class="p-col paddinginput">
                    <p:inputText id="passwordInputText" required="true"
                                 requiredMessage="Please enter your password"
                                 value="#{loginbean.userPassword}" maxlength="150">
                    </p:inputText>
                    <h:message for="passwordInputText" styleClass="error"/><br/>
                    </div>




                <p:commandButton class="Button registerbutton" value="Log In" action="#{loginbean.SuccesfulLogin()}"/>
                



            </h:form>

        </div>

    </body>
</html>
