<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Register-Brand</title>
        <link rel="stylesheet" href="resources/css/homepagestylesheet.css"/>
    </h:head>
    <h:body>
        #{getsession.checkadmin()}



        <div class="topnav">
            <h:outputText value="#{navbar.navBar}" escape="false" />


            <h:form>
                <h:commandButton value="Logout" class="logoutbutton" action="#{loginbean.logout()}"/>
            </h:form>
        </div>


        <h1 class="center registertitle">Register Brand</h1>

        <div class="divregister p-field p-grid registerblock">

            <h:form class="paddinginput2">


                <h:outputLabel value = "Brand Name:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="BrandNameInputText" required="true"
                                 requiredMessage="Please enter a valid BrandName"
                                 value="#{brandbean.brand_Name}" maxlength="30">
                    </p:inputText>
                    <h:message for="BrandNameInputText" styleClass="error"/><br/>
                </div>

                <h:outputLabel value = "Country:"/>

                <div class="p-col paddinginput">
                    <p:inputText id="CountryInputText" required="true"
                                 requiredMessage="Please enter your Brands Country"
                                 value="#{brandbean.country}" maxlength="150">
                    </p:inputText>
                    <h:message for="CountryInputText" styleClass="error"/><br/>

                </div> 
                <!--//some error with country???-->


                <h:outputLabel value = "Established Year:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="EstablishedInputText" required="true"
                                 converterMessage="Please enter digits only."
                                 requiredMessage="Please enter the Brands Established Year"
                                 value="#{brandbean.established}" maxlength="30">
                    </p:inputText>
                    <h:message for="EstablishedInputText" styleClass="error"/><br/>
                </div>



                <h:outputLabel value = "Brand Information:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="BrandInfoInputText" required="true"
                                 requiredMessage="Please enter some Brand Info"
                                 value="#{brandbean.brand_Info}" maxlength="400">
                    </p:inputText>
                    <h:message for="BrandInfoInputText" styleClass="error"/><br/>
                </div>



                <h:outputLabel value = "Brand Origins Information"/>
                <div class="p-col paddinginput">
                    <p:inputText id="OriginsInputText" required="true"
                                 requiredMessage="Please enter some Brand Origins Info"
                                 value="#{brandbean.origin_Info}" maxlength="320">
                    </p:inputText>
                    <h:message for="OriginsInputText" styleClass="error"/><br/>
                </div>


                <!--// logo not required needs url link or to be saved in resources/images/logo and the dir entered-->
                <h:outputLabel value = "Logo Link"/>
                <div class="p-col paddinginput">
                    <p:inputText id="LogoInputText" required="false"
                                 requiredMessage="Please enter some Brand Origins Info"
                                 value="#{brandbean.logoLink}" maxlength="320">
                    </p:inputText>
                    <h:message for="OriginsInputText" styleClass="error"/><br/>
                </div>









                <div id="errorblock1" class="errors1">

                    <h:outputText value="#{brandbean.error1}"/>
                </div>







                <br/>


                <div class="p-field p-grid brandquiz">

                    <table class="quiztable center">
                        <td>
                            <tr>
                                <div class="question">
                                    <h:outputText class="centerquiz" value="do you like Sour? [1-10]  "/>
                                    <p:inputText id="txt1" style="width:25px;text-align: center;margin-bottom: 10px;margin-top: 10px;float:right;margin-right: 30px;" value="#{mainalg.likes_sour}"/>
                                    <p:slider for="txt1" step="1" style="margin-top:20px;margin-left:100px;margin-right: 100px;" minValue="1" maxValue="10"/>
                                </div>
                            </tr>
                            <br/>
                            <tr>
                                <div class="question">
                                    <h:outputText class="centerquiz" value="do you like Winey? [1-10]  "/>
                                    <p:inputText id="txt2" style="width:25px;text-align: center;margin-bottom: 10px;margin-top: 10px;float:right;margin-right: 30px;" value="#{mainalg.likes_winey}"/>
                                    <p:slider for="txt2" step="1" style="margin-top:20px;margin-left:100px;margin-right: 100px;" minValue="1" maxValue="10"/>
                                </div>
                            </tr>
                            <br/>
                            <tr>
                                <div class="question">
                                    <h:outputText class="centerquiz" value="do you like Adicic? [1-10]  "/>
                                    <p:inputText id="txt3" style="width:25px;text-align: center;margin-bottom: 10px;margin-top: 10px;float:right;margin-right: 30px;" value="#{mainalg.likes_adicic}"/>
                                    <p:slider for="txt3" step="1" style="margin-top:20px;margin-left:100px;margin-right: 100px;" minValue="1" maxValue="10"/>
                                </div>
                            </tr>
                            <br/>
                            <tr>
                                <div class="question">
                                    <h:outputText class="centerquiz" value="do you like Mellow? [1-10]  "/>
                                    <p:inputText id="txt4" style="width:25px;text-align: center;margin-bottom: 10px;margin-top: 10px;float:right;margin-right: 30px;" value="#{mainalg.likes_mellow}"/>
                                    <p:slider for="txt4" step="1" style="margin-top:20px;margin-left:100px;margin-right: 100px;" minValue="1" maxValue="10"/>
                                </div>
                            </tr>
                            <br/>
                            <tr>
                                <div class="question">
                                    <h:outputText class="centerquiz" value="do you like Bland? [1-10]  "/>
                                    <p:inputText id="txt5" style="width:25px;text-align: center;margin-bottom: 10px;margin-top: 10px;float:right;margin-right: 30px;" value="#{mainalg.likes_bland}"/>
                                    <p:slider for="txt5" step="1" style="margin-top:20px;margin-left:100px;margin-right: 100px;" minValue="1" maxValue="10"/>
                                </div>
                            </tr>
                            <br/>
                            <tr>
                                <div class="question">
                                    <h:outputText class="centerquiz" value="do you like Sharp? [1-10]  "/>
                                    <p:inputText id="txt6" style="width:25px;text-align: center;margin-bottom: 10px;margin-top: 10px;float:right;margin-right: 30px;" value="#{mainalg.likes_sharp}"/>
                                    <p:slider for="txt6" step="1" style="margin-top:20px;margin-left:100px;margin-right: 100px;" minValue="1" maxValue="10"/>
                                </div>
                            </tr>
                            <br/>
                            <tr>
                                <div class="question">
                                    <h:outputText class="centerquiz" value="do you like Harsh? [1-10]  "/>
                                    <p:inputText id="txt7" style="width:25px;text-align: center;margin-bottom: 10px;margin-top: 10px;float:right;margin-right: 30px;" value="#{mainalg.likes_harsh}"/>
                                    <p:slider for="txt7" step="1" style="margin-top:20px;margin-left:100px;margin-right: 100px;" minValue="1" maxValue="10"/>
                                </div>
                            </tr>
                            <br/>
                            <tr>

                                <div class="question">
                                    <h:outputText class="centerquiz" value="do you like Pungent? [1-10]  "/>
                                    <p:inputText id="txt8" style="width:25px;text-align: center;margin-bottom: 10px;margin-top: 10px;float:right;margin-right: 30px;" value="#{mainalg.likes_pungent}"/>
                                    <p:slider for="txt8" step="1" style="margin-top:20px;margin-left:100px;margin-right: 100px;" minValue="1" maxValue="10"/>
                                </div>
                            </tr>
                            <br/>
                        </td>
                        <br/><br/>

                        <h:outputText value="do you like coffes with hints of?"/><br/><br/><br/>

                        <tr>


                            <div class="card">
                                <h:form>
                                    <p:growl id="msg"/>
                                    <p:selectBooleanCheckbox value="#{brandbean.likes_flowery}" itemLabel="Flowery">
                                        <p:ajax update="msg" listener="#{mainalg.addMessage(mainalg.likes_flowery,' Flowery')}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox value="#{brandbean.likes_fruity}" itemLabel="Fruity">
                                        <p:ajax update="msg" listener="#{mainalg.addMessage(mainalg.likes_fruity,' Fruity')}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox value="#{brandbean.likes_herby}" itemLabel="Herby">
                                        <p:ajax update="msg" listener="#{mainalg.addMessage(mainalg.likes_herby,' Herby')}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox value="#{brandbean.likes_nutty}" itemLabel="Nutty">
                                        <p:ajax update="msg" listener="#{mainalg.addMessage(mainalg.likes_nutty, ' Nutty')}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox value="#{brandbean.likes_caramelly}" itemLabel="Caramelly">
                                        <p:ajax update="msg" listener="#{mainalg.addMessage(mainalg.likes_caramelly, ' Caramelly')}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox value="#{brandbean.likes_chocolatey}" itemLabel="Chocolatey">
                                        <p:ajax update="msg" listener="#{mainalg.addMessage(mainalg.likes_chocolatey, ' Chocolatey')}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox value="#{brandbean.likes_resinous}" itemLabel="Resinous">
                                        <p:ajax update="msg" listener="#{mainalg.addMessage(mainalg.likes_resinous, ' Resinous')}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox value="#{brandbean.likes_spicy}" itemLabel="Spicy">
                                        <p:ajax update="msg" listener="#{mainalg.addMessage(mainalg.likes_spicy, ' Spicy')}"/>
                                    </p:selectBooleanCheckbox>
                                    <p:selectBooleanCheckbox value="#{brandbean.likes_carbony}" itemLabel="Carbony">
                                        <p:ajax update="msg" listener="#{mainalg.addMessage(mainalg.likes_carbony, ' Carbony')}"/>
                                    </p:selectBooleanCheckbox>
                                </h:form>
                            </div>


                        </tr>
                        <br/>

                    </table>

                    <h:commandButton class="Button registerbutton" value="Add Brand" action="#{flavourbean.make_top_5s()}">
                        <f:actionListener binding="#{brandbean.save()}"/>
                    </h:commandButton>
                </div>
            </h:form>


        </div>


        <div style="height: 2600px"> </div>


    </h:body>
</html>
