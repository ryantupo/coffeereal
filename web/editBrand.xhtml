<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Edit Form</title>
        <link rel="stylesheet" href="resources/css/homepagestylesheet.css"/>
    </h:head>
    <h:body>

        <f:metadata>
            <f:viewParam name="playernameparam" value="#{brandpage.bname}"/>           
        </f:metadata>


    #{brandpage.dothething(thisbean.searchResultEdit)}


        <div class="topnav">
            <h:outputText value="#{navbar.navBar}" escape="false" />


            <h:form>
                <h:commandButton value="Logout" class="logoutbutton" action="#{loginbean.logout()}"/>
            </h:form>
        </div>


        <h1 class="center registertitle">Edit Brand</h1>

        <h:outputText value="#{thisbean.searchResultEdit}"/><br/>
        <h:outputText value="#{brandpage.brandId}"/><br/>
        <h:outputText value="#{brandpage.bcountry}"/><br/>
        <h:outputText value="#{brandpage.brand_Origin}"/><br/><br/>

        <div class="divEdit p-field p-grid ">

            <h:form class="paddinginput2">


                <h:outputLabel value = "Brand Name:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="BrandNameInputText" required="true"
                                 requiredMessage="Please enter a valid BrandName"
                                 value="#{thisbean.searchResultEdit}" maxlength="30">
                    </p:inputText>
                    <h:message for="BrandNameInputText" styleClass="error"/><br/>
                </div>

                <h:outputLabel value = "Country:"/>

                <div class="p-col paddinginput">
                    <p:inputText id="CountryInputText" required="true"
                                 requiredMessage="Please enter your Brands Country"
                                 value="#{brandpage.bcountry}" maxlength="150">
                    </p:inputText>
                    <h:message for="CountryInputText" styleClass="error"/><br/>

                </div> 
                <!--//some error with country???-->


                <h:outputLabel value = "Established Year:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="EstablishedInputText" required="true"
                                 converterMessage="Please enter digits only."
                                 requiredMessage="Please enter the Brands Established Year"
                                 value="#{brandpage.BEst}" maxlength="30">
                    </p:inputText>
                    <h:message for="EstablishedInputText" styleClass="error"/><br/>
                </div>



                <h:outputLabel value = "Brand Information:"/>
                <div class="p-col paddinginput">
                    <p:inputTextarea id="BrandInfoInputText" required="true"
                                 class="inputTextarea"
                                 autoResize="false"
                                 requiredMessage="Please enter some Brand Info"
                                 value="#{brandpage.brand_info}" maxlength="400">
                    </p:inputTextarea>
                    <h:message for="BrandInfoInputText" styleClass="error"/><br/>
                </div>



                <h:outputLabel value = "Brand Origins Information"/>
                <div class="p-col paddinginput">
                    <p:inputTextarea id="OriginsInputText" required="true"
                                 class="inputTextarea"
                                 autoResize="false"
                                 requiredMessage="Please enter some Brand Origins Info"
                                 value="#{brandpage.brand_Origin}" maxlength="320">
                    </p:inputTextarea>
                    <h:message for="OriginsInputText" styleClass="error"/><br/>
                </div>








                <h:commandButton class="Button registerbutton" value="Update"
                                 action="#{brandbean.save()}"/>

                <div id="errorblock1" class="errors1">

                    <h:outputText value="#{brandbean.error1}"/>
                </div>

            </h:form>


        </div>






    </h:body>
</html>
