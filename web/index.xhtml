<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>HomePage</title>
        <link rel="stylesheet" type="text/css" href="/login/faces/jsfcrud.css" />


        <link rel="stylesheet" href="resources/css/homepagestylesheet.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <body>

        <div class="topnav">
            <h:outputText value="#{navbar.navBar}" escape="false" />
            

            <h:form>
                <h:commandButton value="Logout" class="logoutbutton" action="#{loginbean.logout()}"/>
            </h:form>
            

   
        </div>
                    <div class="searchbar">
                <h:form>
                    <p:autoComplete id="acSimple" value="#{thisbean.txt1}" completeMethod="#{thisbean.completeText}" scrollHeight="250"/>

                    <h:commandButton value="Search" class="searchButton Button" action="#{thisbean.setSearchResult(thisbean.txt1)}" />

                </h:form>
            </div>

        <br/>

        <br/>

        <h:form>
            <div class="brandtable coffeetableadmin">
                <p:dataTable var="ricardo" value="#{thisbean.brands}">
                    <p:column headerText="Brand Name">
                        <h:outputText value="#{ricardo.brand_Name}" />
                    </p:column>

                    <p:column headerText="Country">
                        <h:outputText value="#{ricardo.country}" />
                    </p:column>

                    <p:column headerText="est">
                        <h:outputText value="#{ricardo.established}" />
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>


        <br/>



    </body>



</html>
