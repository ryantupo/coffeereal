<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="resources/css/homepagestylesheet.css"/>
        <link rel="icon" href="https://img.icons8.com/android/24/000000/coffee.png"/>

    </h:head>
    <body>
        <f:metadata>
            <f:viewParam name="playernameparam" value="#{brandpage.bname}"/>           
        </f:metadata>


        #{flavourbean.make_top_5s()}

        #{userPage.dothething2(loginbean.userName)}


        <div class="topnav">
            <h:outputText value="#{navbar.navBar}" escape="false" />


            <h:form>
                <h:outputText class="logoutbutton2" value="Welcome, #{navbar.navbar()}" escape="false" />
                <h:commandButton value="Logout" class="logoutbutton" action="#{loginbean.logout()}"/>
            </h:form>



        </div>
        <div class="searchbar">
            <h:form>
                <p:autoComplete id="acSimple" value="#{thisbean.txt1}" completeMethod="#{thisbean.completeText}" scrollHeight="250"/>

                <h:commandButton value="Search" class="searchButton Button" action="#{thisbean.setSearchResult(thisbean.txt1)}" />

            </h:form>
        </div>



        <br/>

        <div class="infoDiv">
            <br/>

            <h:outputText value="#{userPage.srcProfilePicGetter()}" escape="false" />





            <h:outputText class="title center" value=""/> 
            <br/>

            <div class="center infoDiv2">
                <a class="editbutton" href="/login/faces/editUserBio.xhtml">Edit</a>
                <h:outputText value="|       "/>
                <h:outputText value="@#{userPage.firstName}#{userPage.lastName} #{userPage.emailAddress}"/> <br/>






            </div>

            <h:outputLink class="center hyperlink widthtext" value="#{userPage.link}">
                #{userPage.link}
            </h:outputLink>
            <div> 

                <h:outputText class="center widthtext" value="#{userPage.bio}"/> 

            </div>



        </div>
        <br/><br/><br/><br/><br/><br/><br/>
        <div class="infoDiv3">

            <h2 class="title2 center">Coffee Feed</h2> 



            <div class="infodiv">
            <ui:repeat value="#{userPage.top5Brands}" var="brand" varStatus="metadata">

                <div class="">
                    <div class="center">
                        <h:outputText value="#{brand.srcLogoGetter()}" escape="false" />
                    </div>
                    <div class="center">
                        <div>
                            <h:outputText class="subtitle2" value="#{brand.brand_Name}"/></div>

                        <br/>
                        <div>
                            <h:outputText class="subtitle2" value="#{brand.established}"/>
                        </div>
                    </div>
                </div>


            </ui:repeat>
            </div>
            <br/><br/><br/><br/><br/><br/>
        </div>




    </body>
</html>
