<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Admin Page</title>
        <link rel="icon" href="https://img.icons8.com/android/24/000000/coffee.png"/>
        <link rel="stylesheet" href="resources/css/homepagestylesheet.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <body>

        #{getsession.checkadmin()}

        <div class="topnav">
            <h:outputText value="#{navbar.navBar}" escape="false" />


            <h:form>
                <h:outputText class="logoutbutton2" value="Welcome, #{navbar.navbar()}" escape="false" />
                <h:commandButton value="Logout" class="logoutbutton" action="#{loginbean.logout()}"/>
            </h:form>



        </div>

        <br/>




        <br/>
        
            <h:form>

                <div>

                    <p:dataTable class="coffeetableadmin" var="Brand" value="#{thisbean.brands}">

                        <p:column headerText="Update/Delete">

                            <h:commandLink action="#{thisbean.redirectToEdit(Brand.brand_Name)}">
                                <h:graphicImage class="icons" value="resources\images\icons\icons8-compose-64.png" />
                            </h:commandLink>

                            <h:commandLink action="#{thisbean.deleteBrand(Brand.brand_Id)}">
                                <h:graphicImage class="icons" value="resources\images\icons\icons8-delete-64.png" />
                            </h:commandLink> 
                        </p:column>

                        <p:column headerText="Brand ID">
                            <h:outputText value="#{Brand.brand_Id}" />
                        </p:column>

                        <p:column headerText="Brand Name">
                            <h:outputText value="#{Brand.brand_Name}" />
                        </p:column>

                        <p:column headerText="Country">
                            <h:outputText value="#{Brand.country}" />
                        </p:column>

                        <p:column headerText="est">
                            <h:outputText value="#{Brand.established}" />
                        </p:column>

                    </p:dataTable>
                </div>
            </h:form>


            <br/>

            <h:form>
                <div>
                    <p:dataTable class="usertableadmin" var="user" value="#{thisbean.users}">

                        <p:column headerText="Update/Delete">
                            <h:commandLink action="#{thisbean.redirectToEditUser(user.userName)}">
                                <h:graphicImage class="icons" value="resources\images\icons\icons8-compose-64.png" />
                            </h:commandLink>

                            <h:commandLink action="#{thisbean.deleteUser(user.userId)}">
                                <h:graphicImage class="icons" value="resources\images\icons\icons8-delete-64.png" />
                            </h:commandLink> 
                        </p:column>
                        <p:column headerText="User Id">
                            <h:outputText value="#{user.userId}" />
                        </p:column>

                        <p:column headerText="Username">
                            <h:outputText value="#{user.userName}" />
                        </p:column>

                        <p:column headerText="Password">
                            <h:outputText value="#{user.password}" />
                        </p:column>

                        <p:column headerText="Firstname">
                            <h:outputText value="#{user.firstName}" />
                        </p:column>

                        <p:column headerText="Lastname">
                            <h:outputText value="#{user.lastName}" />
                        </p:column>

                        <p:column headerText="EmailAddress">
                            <h:outputText value="#{user.emailAddress}" />
                        </p:column>

                        <p:column headerText="AdminClearence">
                            <h:outputText value="#{user.adminAuthentication}" />
                        </p:column>

                        <p:column headerText="Profile Pic">
                            <h:outputText value="#{user.profilePic}" />
                        </p:column>

                    </p:dataTable>
                </div>
            </h:form>

 






    </body>



</html>
