<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Edit-User-Bio</title>
        <link rel="stylesheet" href="resources/css/homepagestylesheet.css"/>
        <link rel="icon" href="https://img.icons8.com/android/24/000000/coffee.png"/>
    </h:head>
    <h:body>

        <f:metadata>
            <f:viewParam name="playernameparam" value="#{brandpage.bname}"/>           
        </f:metadata>


        #{userPage.dothething(loginbean.userName)}


        <div class="topnav">
            <h:outputText value="#{navbar.navBar}" escape="false" />


            <h:form>
                <h:outputText class="logoutbutton2" value="Welcome, #{navbar.navbar()}" escape="false" />
                <h:commandButton value="Logout" class="logoutbutton" action="#{loginbean.logout()}"/>
            </h:form>
        </div>

        <div class="searchbar">
            <h:form>
                <p:autoComplete id="acSimple" value="#{thisbean.txt1}" completeMethod="#{thisbean.completeText}" scrollHeight="250"/>

                <h:commandButton value="Search-4-Coffee" class="searchButton Button" action="#{thisbean.setSearchResult(thisbean.txt1)}" />

            </h:form>
        </div>


        <h1 class="center registertitle">Edit User Details</h1>



        <div class="divEdit4 p-field p-grid ">

            <h:form class="paddinginput2">

                <h:outputLabel value = "Profile Pic:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="picInputText" required="true"
                                 requiredMessage="Please enter a valid picture link or dir"
                                 value="#{userPage.profilePic}" maxlength="1000">
                    </p:inputText>
                    <h:message for="picInputText" styleClass="error"/><br/>
                </div>


                <h:outputLabel value = "First Name:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="FirstNameInputText" required="true"
                                 requiredMessage="Please enter a valid First Name"
                                 value="#{userPage.firstName}" maxlength="30">
                    </p:inputText>
                    <h:message for="FirstNameInputText" styleClass="error"/><br/>
                </div>

                <h:outputLabel value = "Last Name:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="LastNameInputText" required="true"
                                 requiredMessage="Please enter a valid LastName"
                                 value="#{userPage.lastName}" maxlength="30">
                    </p:inputText>
                    <h:message for="LastNameInputText" styleClass="error"/><br/>
                </div>

                <h:outputLabel value = "EmailAddress:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="EmailAddressInputText" required="true"
                                 requiredMessage="Please enter a valid EmailAddress"
                                 value="#{userPage.emailAddress}" maxlength="30">
                    </p:inputText>
                    <h:message for="EmailAddressInputText" styleClass="error"/><br/>
                </div>


                <h:outputLabel value = "Socials Link:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="linkInputText" required="true"
                                 requiredMessage="Please enter a valid link"
                                 value="#{userPage.link}" maxlength="50">
                    </p:inputText>
                    <h:message for="linkInputText" styleClass="error"/><br/>
                </div>

                <h:outputLabel value = "Profile Bio:"/>
                <div class="p-col paddinginput">
                    <p:inputText id="bioInputText" required="true"
                                 requiredMessage="Please enter a valid Bio"
                                 value="#{userPage.bio}" maxlength="254">
                    </p:inputText>
                    <h:message for="bioInputText" styleClass="error"/><br/>
                </div>















                <h:commandButton class="Button registerbutton" value="Update"
                                 action="#{userPage.updateUserbio()}"/>
            </h:form>




            <div id="errorblock1" class="errors1">

                <h:outputText value="#{brandbean.error1}"/>
            </div>



        </div>



        <div style="height: 800px"> </div>


    </h:body>
</html>
