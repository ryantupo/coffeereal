<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>HomePage</title>
        <link rel="stylesheet" type="text/css" href="/login/faces/jsfcrud.css" />


        <link rel="stylesheet" href="resources/css/homepagestylesheet.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <body>

        <div class="topnav">
            <h:outputText value="#{navbar.navBar}" escape="false" />


            <h:form>
                <h:commandButton value="Logout" class="logoutbutton" action="#{loginbean.logout()}"/>
            </h:form>



        </div>

        <br/>

        <br/>

        <h:form class="coffeetableadmin">
            <div class="brandtable">







                <p:dataTable var="Brand" value="#{thisbean.brands}">

                    <p:column headerText="Update">
                        <h:commandButton action="#{thisbean.setSearchResultEdit(Brand.brand_Name)}" value="update"/>
                        <h:commandButton action="#{thisbean.deleteBrand(Brand.brand_Id)}" value="Delete"/>
                    </p:column>

                    <p:column headerText="Brand ID">
                        <h:outputText value="#{Brand.brand_Id}" />
                    </p:column>

                    <p:column headerText="Brand Name">
                        <h:outputText value="#{Brand.brand_Name}" />
                    </p:column>

                    <p:column headerText="Country">
                        <h:outputText value="#{Brand.country}" />
                    </p:column>

                    <p:column headerText="est">
                        <h:outputText value="#{Brand.established}" />
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>


        <br/>



    </body>



</html>
